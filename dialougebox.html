<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialogue box UI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-500">
    <div>
        <div class=" border-2 md:max-w-sm max-w-sm items-center m-auto mt-4 shadow-xl rounded-md  ">
            <div class="flex justify-between p-2 bg-slate-900 text-slate-50 shadow-xl">
                <h1 class="">Confirmation Box</h1>
                <p class=" text-base border-2 shadow-lg border-gray-600 px-2 cursor-pointer rounded-lg">x</p>
            </div>
            <div class="bg-slate-700 text-white p-2">
                <div class="bg-slate-700">
                    <img src="./static/warning.png" class=" h-12 w-12 float-left m-4" alt="" srcset="">
                </div>
                <div class=" m-4">
                    <h1>Are you sure you want to quite.?</h1>
                </div>
                <div>
                    <ul class="flex space-x-10 ml-24">
                        <li class=" rounded-lg border-2 px-6 cursor-pointer  hover:bg-blue-700 active:bg-blue-800">
                            Yes
                        </li>
                        <li class=" rounded-lg border-2 px-6 cursor-pointer hover:bg-blue-700 active:bg-blue-800">No
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
