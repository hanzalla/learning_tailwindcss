<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-800">
    <div
        class="container bg-slate-600 flex items-center shadow-lg space-x-4 text-white md:max-w-sm mx-auto rounded-md p-6 hover:bg-slate-100 hover:text-black mt-4 md:bg-slate-100 md:text-slate-900">
        <div class="container_icon shrink-0 ">
            <img src="./static/chat.svg" class="h-12 w-12" alt="chat-logo" srcset="">
        </div>
        <div class="container_heading font-semibold mx-3">
            <h1 class="uppercase">Chat Notification</h1>
            <p class="hover:text-yellow-600 font-medium text-slate-300">hello world</p>
        </div>
    </div>

    <div class="container-two bg-slate-100 flex items-center shadow-lg p-6 space-x-10 max-w-md mx-auto mt-4 rounded ">
        <div class="image_container">
            <img src="./static/apple.jpg"
                class="h-48 w-auto md:w-48 md:h-auto rounded-md shadow-xl transition duration-150 hover:duration-150"
                alt="apple" srcset="">
        </div>
        <div class="image_heading mx-10 mt-5">
            <h1 class="capitalize font-serif font-semibold text-xl md:bg-slate-300 p-4 rounded-lg relative top-1 mb-4">
                Quote
                for
                Apple</h1>
            <p class="font-serif text-slate-900 group-hover:text-yellow-100 text-base">An apple a day keeps
                the doctor
                away.</p>

        </div>

    </div>
</body>

</html>
